<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 페이지</title>
    <style>
        input[type=text] {
            display: block;
        }
    </style>
</head>
<body>
    <form th:action="@{/ex/login}" method="post" th:object="${memberVO}" name="form">
        <input type="text" th:field="*{identification}" placeholder="아이디를 입력해주세요.">
        <input type="text" th:field="*{password}" placeholder="비밀번호를 입력해주세요.">
        <button>로그인</button>
    </form>

</body>
</html>
